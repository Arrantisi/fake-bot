<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950">
    <div class=" h-screen w-full flex items-center justify-center" id="container">
        <div class=" flex flex-col gap-2  w-1/2">
            <p class="text-white relative" id="pertanyaan"></p>
            <div class="flex items-center justify-between gap-3">
                <input type="text" placeholder="Masukkan text" class="px-5 py-3 rounded-lg w-full" id="jawaban">
                <button class="bg-cyan-500 shadow-xl shadow-cyan-500/50 text-gray-950 py-3 px-5 rounded-lg active:bg-white  font-semibold uppercase hover:border-2 hover:border-solid" id="send" onclick="botStart()">Send</button>
            </div>
        </div>
        <div 
        class=" absolute hidden left-1/2 top-1/4 h-10 w-10 animate-spin rounded-full border-6 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-cyan-500"
            role="status" id="loader">
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
